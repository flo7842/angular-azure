<div class="wrapper">
    <div class="container">
        <div class="login-modal">
            <div class="logo-form">
                <img src="https://www.passionfroid.fr/themes/custom/pomona_base_theme/assets/images/pomona-logos/passionfroid-vertical.png" alt="PassionFroid Logo" />
            </div>
    
            <div class="login-form">
                <h1>Authentification</h1>

                    <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </svg>
                </div>
    
                <div class="input-form">
                    <input type="password" placeholder="Mot de passe" required />
                    <svg class="password-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
                    </svg>
                </div>
    
                <button (click)="loginCheck()">Connexion</button>
    
                <a href="#">Mot de passe oubli√© ?</a>
            </div>
        </div>
    </div>
</div>
